<!DOCTYPE html><html lang=es><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Configuración</title><link rel=stylesheet href=/agregar-producto.f281d655.css><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin=anonymous referrerpolicy=no-referrer><body>
    <div class=form-container>
      <h2>Configuración</h2>
      <form id=formConfiguracion>
        <div class=form-group>
          <label for=nombreBodega>Nombre de la Bodega:</label>
          <input id=nombreBodega name=nombreBodega>
        </div>
        <div class=form-group>
          <label for=direccionBodega>Dirección:</label>
          <input id=direccionBodega name=direccionBodega>
        </div>
        <div class=form-group>
          <label for=temaBodega>Tema de la Aplicación:</label>
          <select id=temaBodega name=temaBodega>
            <option value=claro>Claro</option>
            <option value=oscuro>Oscuro</option>
          </select>
        </div>
        <div class=form-group>
          <label for=stockCritico>Umbral de Stock Crítico:</label>
          <input type=number id=stockCritico name=stockCritico min=0>
        </div>
        <div class=form-group>
          <label for=diasVencimiento>Días para Aviso de Vencimiento:</label>
          <input type=number id=diasVencimiento name=diasVencimiento min=0>
        </div>
        <button class="btn btn-primary">
          Guardar Configuración
        </button>
      </form>
    </div>
