<!DOCTYPE html><html lang=es><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Agregar Producto</title><link rel=stylesheet href=/agregar-producto.f281d655.css><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin=anonymous referrerpolicy=no-referrer><body>
    <div class=form-container>
      <h2>Agregar Producto</h2>

          <label for=nombre>Nombre:</label>
          <input id=nombre name=nombre required>
        </div>
        <div class=form-group>
          <label for=categoria>Categoría:</label>
          <select id=categoria name=categoria required>

          </select>

          <label for=ubicacion>Ubicación:</label>
          <input id=ubicacion name=ubicacion>
        </div>
        <div class=form-group>

          <input type=date id=ingreso name=ingreso required>

      </form>
    </div>
