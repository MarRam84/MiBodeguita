<!DOCTYPE html><html lang=es><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Entrada de Productos</title><link rel=stylesheet href=/agregar-producto.f281d655.css><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin=anonymous referrerpolicy=no-referrer><body>
    <h2>Entrada de Productos</h2>
    <form id=formEntrada>
      <div class=form-group>
        <label for=nombreProductoEntrada>Nombre del Producto:</label>
        <select id=nombreProductoEntrada name=nombreProductoEntrada required>
          <option value>Seleccione un producto</option>
          
        </select>
      </div>
      <div class=form-group>
        <label for=categoriaProductoEntrada>Categoría:</label>
        <select id=categoriaProductoEntrada name=categoriaProductoEntrada>
          <option value=alimentos>Alimentos</option>
          <option value=bebidas>Bebidas</option>
          <option value=limpieza>Limpieza</option>
          
        </select>
      </div>
      <div class=form-group>
        <label for=cantidadProductoEntrada>Cantidad:</label>
        <input type=number id=cantidadProductoEntrada name=cantidadProductoEntrada required>
      </div>
      <div class=form-group>
        <label for=ubicacionProductoEntrada>Ubicación:</label>
        <input id=ubicacionProductoEntrada name=ubicacionProductoEntrada>
      </div>
      <div class=form-group>
        <label for=fechaIngresoProductoEntrada>Fecha de Ingreso:</label>
        <input type=date id=fechaIngresoProductoEntrada name=fechaIngresoProductoEntrada required>
      </div>
      <div class=form-group>
        <label for=fechaVencimientoProductoEntrada>Fecha de Vencimiento:</label>
        <input type=date id=fechaVencimientoProductoEntrada name=fechaVencimientoProductoEntrada>
      </div>
      <button class="btn btn-primary">Guardar Entrada</button>
    </form>
