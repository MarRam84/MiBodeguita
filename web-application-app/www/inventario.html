<!DOCTYPE html><html lang=es><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Inventario</title><link rel=stylesheet href=/agregar-producto.f281d655.css><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel=stylesheet><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin=anonymous referrerpolicy=no-referrer><body>
    <section class=dashboard id=dashboardInventario>
      <div class=card>
        <i class="fa-box-open fas"></i>
        <div>
          Total de productos:
          <strong><span id=totalProductos>0</span></strong>
        </div>
      </div>
      <div class=card>
        <i class="fa-exclamation-triangle fas"></i>
        <div>
          Stock crítico: <strong><span id=stockCritico>0</span></strong>
        </div>
      </div>
      <div class=card>
        <i class="fa-history fas"></i>
        <div>
          Últimos movimientos:
          <strong><span id=ultimosMovimientos>0</span></strong>
        </div>
      </div>
      <div class=card>
        <i class="fa-exclamation-circle fas"></i>
        <div>
          Próximos a vencer:
          <strong><span id=proximosAVencer>0</span></strong>
        </div>
      </div>
    </section>

    <section class=inventory-table id=tablaInventario>
      <div class=table-actions>
        <button id=btnAgregar>
          <i class="fa-plus fas"></i> Agregar producto
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Cantidad</th>
            <th>Ubicación</th>
            <th>Ingreso</th>
            <th>Vencimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id=tablaProductos>
          
        </tbody>
      </table>
    </section>
