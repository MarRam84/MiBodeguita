<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrada de Productos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h2>Entrada de Productos</h2>
    <form id="formEntrada">
      <div class="form-group">
        <label for="nombreProductoEntrada">Nombre del Producto:</label>
        <select
          id="nombreProductoEntrada"
          name="nombreProductoEntrada"
          required
        >
          <option value="">Seleccione un producto</option>
          <!-- Opciones de productos se cargarán aquí -->
        </select>
      </div>
      <div class="form-group">
        <label for="categoriaProductoEntrada">Categoría:</label>
        <select id="categoriaProductoEntrada" name="categoriaProductoEntrada">
          <option value="alimentos">Alimentos</option>
          <option value="bebidas">Bebidas</option>
          <option value="limpieza">Limpieza</option>
          <!-- Opciones de categoría -->
        </select>
      </div>
      <div class="form-group">
        <label for="cantidadProductoEntrada">Cantidad:</label>
        <input
          type="number"
          id="cantidadProductoEntrada"
          name="cantidadProductoEntrada"
          required
        />
      </div>
      <div class="form-group">
        <label for="ubicacionProductoEntrada">Ubicación:</label>
        <input
          type="text"
          id="ubicacionProductoEntrada"
          name="ubicacionProductoEntrada"
        />
      </div>
      <div class="form-group">
        <label for="fechaIngresoProductoEntrada">Fecha de Ingreso:</label>
        <input
          type="date"
          id="fechaIngresoProductoEntrada"
          name="fechaIngresoProductoEntrada"
          required
        />
      </div>
      <div class="form-group">
        <label for="fechaVencimientoProductoEntrada"
          >Fecha de Vencimiento:</label
        >
        <input
          type="date"
          id="fechaVencimientoProductoEntrada"
          name="fechaVencimientoProductoEntrada"
        />
      </div>
      <button type="submit" class="btn btn-primary">Guardar Entrada</button>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const selectProducto = document.getElementById("nombreProductoEntrada");

        fetch("/api/productos")
          .then((response) => {
            if (!response.ok) {
              throw new Error("No se pudieron cargar los productos.");
            }
            return response.json();
          })
          .then((productos) => {
            productos.forEach((producto) => {
              const option = document.createElement("option");
              option.value = producto.id; // O el identificador único del producto
              option.textContent = producto.nombre;
              selectProducto.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error al cargar productos:", error);
            alert("Error al cargar la lista de productos.");
          });
      });
    </script>
    <script>
      document
        .getElementById("formEntrada")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());

          fetch("/api/entradas", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Error en la respuesta del servidor");
              }
              return response.json();
            })
            .then((result) => {
              console.log("Success:", result);
              alert("Entrada de producto guardada exitosamente.");
              event.target.reset(); // Limpiar el formulario
            })
            .catch((error) => {
              console.error("Error:", error);
              alert(
                "Hubo un error al guardar la entrada del producto. Por favor, intente de nuevo."
              );
            });
        });
    </script>
  </body>
</html>
