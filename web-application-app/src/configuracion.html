<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="form-container">
      <h2>Configuración</h2>
      <form id="formConfiguracion">
        <div class="form-group">
          <label for="nombreBodega">Nombre de la Bodega:</label>
          <input type="text" id="nombreBodega" name="nombreBodega" />
        </div>
        <div class="form-group">
          <label for="direccionBodega">Dirección:</label>
          <input type="text" id="direccionBodega" name="direccionBodega" />
        </div>
        <div class="form-group">
          <label for="temaBodega">Tema de la Aplicación:</label>
          <select id="temaBodega" name="temaBodega">
            <option value="claro">Claro</option>
            <option value="oscuro">Oscuro</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          Guardar Configuración
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("formConfiguracion")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Aquí puedes agregar la lógica para enviar los datos del formulario
          alert("Formulario de Configuración Enviado (simulación)");
        });
    </script>
  </body>
</html>
